<html>

<head>
    <title>Using D3.js</title>

    <style>
        .center-div {
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 600px;
            height: 400px;
        }
    </style>

    <script>
        setTimeout(() => window.location.href = "http://using-d3js.com", 8000);
    </script>
</head>

<body>
<div class="center-div">
    <h3> Sorry! </h3>
    <p style="font-size: medium">
        The link you're trying to find has been changed.  <br>
        Please see the site's table of contents for the new link.  Thank you!
    </p>
    <p style="font-size: small">
        You should be redirected in a few seconds.  <br>
        If not, please click <a href="http://using-d3js.com">here</a>.
    </p>

</div>
</body>

</html>
